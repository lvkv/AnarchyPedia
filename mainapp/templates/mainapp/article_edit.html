{% extends 'mainapp/base.html' %}
{% block title %}{{ article.title }} - AnarchyPedia{% endblock %}
{% block content %}
    <h1>Editing {{ article.formatted_title }}</h1>
    Last Edited at {{ article.last_edited }} by {{ article.last_edited_by }}<br>
    <br>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit" value="Submit" class="btn btn-primary">Submit Edits</button>
    </form>
{% endblock %}
